        <table id="myTable">

                </td>

                <td>sin</td>

                <td>cos</td>

                <td>m+</td>
                <td id="4">4</td>

                <td>tan</td>
                <td>1/x</td>

                <td id="2">2</td>
                <td id="3">3</td>
                <td id="Enter" rowspan="2">=</td>

            <tr>
                <td>π</td>
                <td>x!</td>
                <td>mr</td>
                <td id="0" colspan="2">0</td>
